<div>
  <div class="carousel w-full" *ngIf="images">
    <div
      *ngFor="let img of images; let i = index"
      [id]="'slide' + i"
      class="carousel-item relative w-full z-10 lg:max-w-[600px]"
    >
      <img
        [src]="img.imgBg"
        class="w-full lg:max-w-[450px] lg:min-h-[450px] lg:max-h-[500px] lg:rounded-lg"
      />

      <div
        class="absolute z-20 flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 lg:hidden"
      >
        <a
          [href]="'#slide' + (i === 0 ? images.length - 1 : i - 1)"
          class="btn btn-circle"
          ><app-icon-previous></app-icon-previous></a
        >s
        <a
          [href]="'#slide' + (i === images.length - 1 ? 0 : i + 1)"
          class="btn btn-circle"
          ><app-icon-next></app-icon-next
        ></a>
      </div>
    </div>
  </div>
  <div
    class="w-full lg:max-w-[450px] flex justify-center items-center"
    *ngIf="images"
  >
    <div *ngFor="let image of images; let i = index">
      <div class="p-2">
        <img [src]="image.imgThumb" class="rounded-md md:w-28 md:h-24" />
      </div>
    </div>
  </div>
</div>
